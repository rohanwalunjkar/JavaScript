<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass21</title>
</head>
<body>
    <h3>Members of my Group are</h3>
    <ol id="list"></ol>

    <script>
        var arr=['John', 'Steve', 'Ben', 'Damon', 'Ian'];
        var str='';
        for(name of arr){
            str+=`<li>${name}</li>`;
        }
        document.getElementById('list').innerHTML = str;
    </script>

</body>
</html>
