    <script>
        $(document).ready(function(){
       
            $("#btn").click(function(){
                var name = $("#cname").val();
                if(name.trim().length>6)
                {
                    $("#cnameerr").html(" ")
                }
                else
                {
                    $("#cnameerr").html("customer name cannot be < 6 characters")
                }

                billdate=$("#billdate").val()
                var dt1=new Date(billdate);
                bdate=dt1.getTime()
                shipdate=$("#shipdate").val()
                var dt2=new Date(shipdate);
                
                sdate=dt2.getTime()
                 diff=sdate-bdate;
                 var daysdiff=diff/(1000*3600*24);
                 console.log(daysdiff);
                 if(daysdiff > 0)
                {
                    $("#dateerr").html(" ")
                }
                else{
                    $("#dateerr").html("Billing date cannot be greater than shipping date")
                }


        })
    })

    </script>
    <script>

        var customerID=parseInt(document.getElementById("id").value);
        var customerName = document.getElementById("cname").value;
        var billdate=document.getElementById("billdate").value;
        var shipdate=document.getElementById("shipdate").value;
        var total=parseInt(document.getElementById("total").value);

        var order = {
          customerID:customerID,
          customerName: customerName,
          billdate: billdate,
          shipdate: shipdate,
          total: total
       
        };
        var orderWindow = window.open("", "Order Window", "width=600,height=500");
        orderWindow.document.write("<h1>Order Details</h1>");
        orderWindow.document.write("<table>");
        orderWindow.document.write("<tr><th>Customer ID</th><td>" + order.customerID + "</td></tr>");
        orderWindow.document.write("<tr><th>Customer Name</th><td>" + order.customerName + "</td></tr>");
        orderWindow.document.write("<tr><th>Billing date</th><td>" + order.billdate+ "</td></tr>");
        orderWindow.document.write("<tr><th>Shipping Date</th><td>" + order.shipdate + "</td></tr>");
        orderWindow.document.write("<tr><th>Total</th><td>" + order.total + "</td></tr>");
        orderWindow.document.write("</table>");
