<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function numPower(){
            var num=parseInt(document.getElementById("n1").value);
            var pow=parseInt(document.getElementById("n2").value);

            result=1;

            for(i=1;i<=pow;i++)
            {
                result=num*result;
            }

            document.getElementById("res").value=result
        }

    </script>
</head>
<body>
    num1: <input type="text" name="n1" id="n1"><br>
    power: <input type="text" name="n2" id="n2"><br>
    result: <input type="text" name="" id="res"><br>
    <button type="button" onclick="numPower()">numPower()</button>
</body>
</html>
