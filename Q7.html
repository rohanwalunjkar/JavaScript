<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <script>
        function minimum(...arr) {
          var min = arr[0];
  
          for (i = 1; i < arr.length; i++) {
            if (min > arr[i]) min = arr[i];
          }
          
          return min;
        }
  
        function min() {
          const data = prompt("Enter some numbers seperated by (,)");
          const arr = data.split(",");
          
          console.log(arr);

          result = minimum(...arr);
          document.getElementById("res1").value = result;
          // console.log(result);
        }
      </script>

  </head>
  <body onload="min()">
    
    <!-- <button value="button" onclick="min()">Find Min</button> -->
    result: <input type="text" id="res1" />

    
  </body>
</html>
