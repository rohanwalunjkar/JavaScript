<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Calculator</title>
    <style>
        button {
            float: left;
        }
    </style>
    <script>
        function validateData() {
            var principal = document.getElementById("principal").value
            var years = document.getElementById("years").value
            if (princial < 1500000) {
                alert("You are exciding the loan amount");
                if (years > 7 || years < 15) {
                    alert("Repayment period should be between 7 yrs to 15 yrs");
                }
            }
        }
        function calculateInterest() {
          
            var principal = parseInt(document.getElementById("principal").value);
            var rate = parseInt(document.getElementById("rate").value);
            var years = parseInt(document.getElementById("years").value);
            var interest = principal * years * rate / 100;
            var payment = 100000;
            var monthInterest = Math.floor((interest+principal) / (12*years));
            document.getElementById("monthlypayment").value = monthInterest;
            document.getElementById("totalpayment").value = interest+principal;
            document.getElementById("totalinterest").value = interest;
        }
    </script>
</head>

<body onload="validateData()">
    <table>
        <tr>
            <td colspan="2">
                <h2>Enter Loan Information</h2>
            </td>
        </tr>
        <tr>
            <td> 1&#41;Amount of the loan(any currency):</td>
            <td><input type="text" id="principal" /></td>
        </tr>
        <tr>
            <td>2&#41;Annual Percentage rate of interest</td>
            <td><input type="text" id="rate" /></td>
        </tr>
        <tr>
            <td>3&#41; Repayment Period in years</td>
            <td><input type="text" id="years" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <div><button onclick="calculateInterest()">Compute</button>
                    <h2>Payment Information</h2>
            </td>
        </tr>
        <tr>
            <td>4&#41; Your Monthly Payment will be</td>
            <td><input type="text" id="monthlypayment" readonly /></td>
        </tr>
        <tr>

            <td>5&#41;Your total Payment will be</td>
            <td><input type="text" id="totalpayment" readonly /></td>

        </tr>
        <tr>
            <td>6&#41;Your total interest payments will be</td>
            <td><input type="text" id="totalinterest" readonly /></td>
        </tr>
    </table>

</body>

</html>
