<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass12</title>

    <script src="./jquery/jj.js"></script>
    <script>
        $(document).ready(function () {
            var arr = [];
            for (var i = 0; i < 6; i++) {
                var name = prompt("Enter the name of employee " + (i + 1));
                arr.push(name);
            }
            arr.sort();
            $("#d1").html(arr.join(", "));
        });
    </script>
</head>

<body>
    <div id="d1">

    </div>

</body>

</html>
