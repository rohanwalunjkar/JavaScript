<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    number: <input type="text" name="num" id="num">
    <button type="button" id="res">Result</button>
    <div id="mydiv"></div>

    <script>
        document.getElementById("res").addEventListener("click", () => {
            n1 = parseInt(document.getElementById("num").value)

            var i = 1;
            while (n1 > 0) {
                console.log(n1);
                if (i % 2 == 0)
                    document.getElementById("mydiv").innerHTML += i + " ";

                i++;
                n1--;
            }
        })
    </script>

</body>

</html>
