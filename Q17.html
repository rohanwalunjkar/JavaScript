<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q17</title>
    <script src="./jquery/jj.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                var r = parseInt($('#r1').val());
                var area = 3.14 * r * r;
                $('#d1').html(`Area of Circle ${area}`);

                var circ = 2 * 3.14 * r;
                $('#d1').html($("#d1").html() + `<br>Circumference of circle ${circ}`);

            })
        })



    </script>

</head>

<body>
    <form>
        <fieldset>
            radius: <input type="text" name="r1" id="r1"> <br><br>
            <button type="button" id="btn">Display</button>
            <br>
            <br>

            <div id="d1">

            </div>

            <!-- <div id="d2"></div> -->
        </fieldset>
    </form>

</body>

</html>
